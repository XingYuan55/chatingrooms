<!DOCTYPE html>
<html>
<head>
    <title>注册 - 聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .helptext {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #6B7280;
        }
        .form-input {
            border: 1px solid #D1D5DB !important;
            background-color: #F9FAFB !important;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">注册</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.html_name }}" 
                       class="mt-1 form-input block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                       {% if field.value %}value="{{ field.value }}"{% endif %}>
                {% if field.help_text %}
                <span class="helptext">{{ field.help_text }}</span>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                注册
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                已有账号？立即登录
            </a>
        </div>
    </div>
</body>
</html>
